<!DOCTYPE html>
<html>
<head>
    <title>Generador de Registros</title>
</head>
<body>
    <h1>Sentencias INSERT generadas:</h1>
    <div id="registros"></div>

    <script>
        // Definir los valores iniciales
        var reservacion_pagos = 1;
        var monto_pago = 100.00;
        var tipo_comprobante = 'Factura';
        var num_comprobante_base = '000001681'; // Cambiamos el valor inicial

        // Elemento HTML donde se mostrar√°n las sentencias INSERT
        var registrosElement = document.getElementById('registros');

        // Bucle para generar los registros y mostrar las sentencias INSERT
        for (var pasajero_pagos = 0; pasajero_pagos <= 839; pasajero_pagos++) {
            var num_comprobante = (parseInt(num_comprobante_base) + pasajero_pagos).toString().padStart(9, '0');
            var insertStatement = `INSERT INTO PAGOS (Reservacion_Pagos, Pasajeros_Pagos, Monto_Pago, Tipo_ComprobantePago, Num_ComprobantePago) 
            VALUES (${reservacion_pagos}, ${pasajero_pagos + 1}, ${monto_pago.toFixed(2)}, '${tipo_comprobante}', '${num_comprobante}');`;

            var insertElement = document.createElement('p');
            insertElement.textContent = insertStatement;
            registrosElement.appendChild(insertElement);
        }
    </script>
</body>
</html>
